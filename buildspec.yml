version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install -g @angular/cli@17
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - ng build -c production 
      - echo "Build completed"
      - echo "Dist folder content:"
      - ls dist
    finally:
      - echo This is the finally block execution!

artifacts:
  # base-directory를 루트로 잡아서 appspec.yml과 deploy-scripts도 포함
  base-directory: .
  files:
    - 'dist/my-angular-project/**/*'  # 빌드 결과
    - 'appspec.yml'                   # CodeDeploy AppSpec
    - 'deploy-scripts/**/*'           # 배포 스크립트